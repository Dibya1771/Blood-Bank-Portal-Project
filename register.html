            <script>
                function namevalid() {
                    var inp_text4 = document.getElementById("name");
                    var letters = /^[A-Za-z\ \A-Za-z]+$/;
                    if (inp_text4.value.trim() == "") {   //  we can write this => if (inp_text4.value == "") {  // trim for avoid space if only space it false but in =="" it is not
                        document.getElementById("Message").innerHTML = "<b>&#10060; Please provide your name</b>";
                        document.getElementById("Message").style.color = "#c30101";
                        return false;
                    }
                    if (inp_text4.value.match(letters)) {
                        document.getElementById("Message").innerHTML = "<b>&#9989; Verified</b>";
                        document.getElementById("Message").style.color = "#00ff00";
                        return true;
                    }
                    else {
                        document.getElementById("Message").innerHTML = "<b>&#10060; Invalid input. Name should be alphabets only</b>";
                        document.getElementById("Message").style.color = "#c30101";
                        return false;
                    }
                }
                //------------------------Email varification---------------------------
                function emailvalid() {
                    var a = document.getElementById('email').value;  //We can do this also
                    if (a == "") {
                        document.getElementById("Message2").innerHTML = "<b>&#10060; Please enter an email id</b>";
                        document.getElementById("Message2").style.color = "#c30101";
                        return false;
                    }
                    let atPos = a.indexOf('@');
                    if (atPos <= 0) {
                        document.getElementById("Message2").innerHTML = "<b>&#10060; Invalid @ position</b>";
                        document.getElementById("Message2").style.color = "#c30101";
                        return false;
                    }
                    let dotPos = a.lastIndexOf('.');
                    console.log(dotPos);
                    console.log(a.length);
                    if (dotPos <= 0) {
                        document.getElementById("Message2").innerHTML = "<b>&#10060; Invalid email Id, not containing any .(dot)</b> ";
                        document.getElementById("Message2").style.color = "#c30101";
                        return false;
                    }
                    if (dotPos - atPos < 4 || dotPos == a.length - 1) {
                        document.getElementById("Message2").innerHTML = "<b>&#10060; Invalid .(dot) position</b>";
                        document.getElementById("Message2").style.color = "#c30101";
                        return false;
                    }

                    else {
                        document.getElementById("Message2").innerHTML = "<b>&#9989; Verified</b>";
                        document.getElementById("Message2").style.color = "00ff00";

                    }
                }
             

                function validate() {

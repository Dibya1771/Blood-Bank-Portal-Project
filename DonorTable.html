<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bank: Donor Table</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./CSS/DonorTable.css" />
  </head>
  <body>
    <div class="navbar">
      <div id="brand">
        <img id="brandimg" src="./IMAGES/logo.png" />
        <h1>
          <span style="color: #80c8e2; font-size: 2rem">Red </span>Bank
          <!-- <div id="tagline" style="color: #000000">Give the Gift of Life</div> -->
        </h1>
      </div>
      <!-- <div class="nav-right"> -->
      <ul>
        <li>
          <button id="logout-btn">Logout</button>
        </li>
      </ul>
    </div>

    <table id="details" border="1">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile No.</th>
        <th>DOB</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Blood Group</th>
        <th>Diseases</th>
        <th>Weight</th>
        <th>District</th>
        <th>State</th>
        <th>Blood Units(ml)</th>
        <th>Action</th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script src="./JS/DonorTable.js"></script>
  <script src="./JS/logout.js"></script>
</html>
